<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Our Project</title>
  </head>
  <body>
    <!-- start screen div  -->
    <div id="start-screen">
      <h1>Ragnars Hungry</h1>
      <button id="start-game">Play</button>
    </div>
    <!-- game screen div  -->
    <div id="game-container">
      <section>
        <h3>Lives: <span id="lives">3</span></h3>
        <h3>Score: <span id="score">0</span></h3>
      </section>
      <div id="game-screen"></div>
    </div>
    <!-- gameover screen div  -->
    <div id="gameover-screen"><h1>Game over Screen</h1></div>
    <!-- link the js files at the bottom of the <body> -->
    <script src="./js/treat.js"></script>
    <script src="./js/player.js"></script>
    <script src="./js/game.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
